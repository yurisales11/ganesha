
<ion-content>
  

  
  <div class = pagebackground> 
      <div class="login-container">
        <ion-card>
          
          <ion-card-content>
            <!-- Input de Login -->
            <ion-input class = inputloginborda
              label="Usuário"
              labelPlacement="floating"
              type="text"
              class="white-input"
              required
            ></ion-input>
    
            <!-- Input de Senha -->
            <ion-input
              label="Senha"
              labelPlacement="floating"
              type="password"
              class="white-input"
              required
            ></ion-input>
    
            <!-- Botão de Login -->
            <ion-button expand="block" class="login-button" routerLink="/menu">Entrar</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
   
    


   
   

</div>

</ion-content>

<ion-footer>
  <ion-toolbar class="custom-footer-toolbar">
    <ion-segment class="custom-segment">
      <ion-segment-button value="filmes" class="custom-segment-button" routerLink="/menu">
          <ion-icon name="wallet-outline"></ion-icon>
        <ion-label class="custom-label">Convidado</ion-label>
      </ion-segment-button>

      <ion-segment-button value="futebol" class="custom-segment-button"routerLink="/login" >
          <ion-icon name="person-outline"></ion-icon>
        <ion-label class="custom-label">Login</ion-label>
      </ion-segment-button>

      <ion-segment-button value="noticias" class="custom-segment-button" routerLink="/cadastro" >
          <ion-icon name="person-add-outline"></ion-icon>
        <ion-label class="custom-label">Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
