<ion-content>
  <!-- Exibe uma mensagem enquanto os dados não são carregados -->
  <div *ngIf="news.length === 0">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Carregando notícias...</p>
  </div>

  <div *ngIf="news.length > 0">
    <ion-card *ngFor="let article of news">
      <ion-img [src]="article.urlToImage"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ article.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ article.description }}</p>
        <ion-button expand="block" color="primary" [href]="article.url" target="_blank">Leia Mais</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
  <ion-footer color = dark>
    <ion-toolbar class="custom-footer-toolbar">
      <ion-segment class="custom-segment">
        <ion-segment-button value="home" routerLink ="/usuario">
          <ion-icon name="home-outline" color = light routerLink ="/usuario"></ion-icon>
        </ion-segment-button>
  
        <ion-segment-button value="add" routerLink ="/artigos">
          <ion-icon name="add-circle-outline"color = light routerLink ="/artigos"></ion-icon>
        </ion-segment-button>
        
        <ion-segment-button value="settings" routerLink ="/perfil">
          <ion-icon name="settings-outline"color = light  routerLink ="/perfil"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>
