<ion-content *ngIf="news.length > 0">
  <ion-card *ngFor="let article of news">
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ article.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ article.description }}</p>
      <ion-button expand="block" color="primary" [href]="article.url" target="_blank">Leia Mais</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar class="custom-footer-toolbar">
      <ion-segment class="custom-segment">
        <ion-segment-button value="filmes" class="custom-segment-button" routerLink="/menu">
            <ion-icon name="wallet-outline"></ion-icon>
          <ion-label class="custom-label">Convidado</ion-label>
        </ion-segment-button>
  
        <ion-segment-button value="futebol" class="custom-segment-button"routerLink="/login" >
            <ion-icon name="person-outline"></ion-icon>
          <ion-label class="custom-label">Login</ion-label>
        </ion-segment-button>
  
        <ion-segment-button value="noticias" class="custom-segment-button" routerLink="/cadastro" >
            <ion-icon name="person-add-outline"></ion-icon>
          <ion-label class="custom-label">Cadastro</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-footer>

</ion-content>
